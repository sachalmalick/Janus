    <head>

        <meta name="description" content="" />

        <title>Janus Shipping</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
				<div class="masthead-subheading" style = "font-color:red"> {{message}}</div>
                <div class="masthead-subheading">By the people for the people!</div>
                <div class="masthead-heading text-uppercase">Janus Shipping</div>
				
				<form method="post" action = "/enter">
					<input name = "address" id = "address" type = "text" placeholder = "enter your address" /> <br>
					<button  name= "action" value = "signup" type = "submit" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/ship" >Signup to Drive</button>
					<button name= "action" value = "ship" type = "submit" class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/signup">Ship a package</button>
				</form>
						
            </div>
        </header>
        
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright Â© Sachal Malick 2020</div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
