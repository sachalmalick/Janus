<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agency - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

		<script
  			src="https://code.jquery.com/jquery-3.5.1.min.js"
  			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  			crossorigin="anonymous">
		</script>

    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
            </div>
        </nav>
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Sign up to Driver</h2>
                    <h3 class="section-subheading text-muted">{{address}}</h3>
                    <h3 id = "status"class="section-subheading text-muted"></h3>
                </div>
				
				<script>

				function signup(form) {
					document.getElementById("status").innerHTML = "Processing your request";
					var location = form.location.value;
					var weight = form.weight.value;
					var length = form.length.value;
					var height = form.height.value;
					var width = form.width.value;
					var pk = form.pk.value;
					var address = "{{address}}";

					$.post("/api/signup",
					  {
						address : address,
						location: location,
						weight: weight,
						length: length,
						height: height,
						width: width,
						pk: pk,
					  },
					function(data, status){
						console.log(status);
						document.getElementById("status").innerHTML = data;
					});
					

				}
				</script>
				
				
                <form id="contactForm" name="sentMessage" novalidate="novalidate" action = "#">
                    <div class="row align-items-stretch mb-5">
						<div class="col">
						</div>
                        <div class="col">
                            <div class="form-group">
                                <input class="form-control" id="pk" name="pk" type="text" placeholder="Private key" required="required" data-validation-required-message="Please enter the private key" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name = "location" id="location" type="text" placeholder="Home address: lat,long" required="required" data-validation-required-message="Please enter your home address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" name = "length" id="length" type="number" min = "1" placeholder="length (in)" required="required" data-validation-required-message="Please enter the length of your vehicle (inches)" />
								
								<input class="form-control" name = "width" id="width" type="number" min = "1" placeholder="width (in)" required="required" data-validation-required-message="Please enter the width of your vehicle (inches)" />

								<input class="form-control" name = "height" id="height" type="number" min = "1" placeholder="height (in)" required="required" data-validation-required-message="Please enter the height of your vehicle (inches)" />
								
								<input class="form-control" name = "weight" id="weight" type="number" min = "1" placeholder="weight (lb)" required="required" data-validation-required-message="Please enter the capacity of your vehicle (pounds)" />


                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
						<div class="col">
						</div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button type="button" class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" onclick = "signup(this.form)">Signup</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright Â© Sachal Malick 2020</div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="#!">Privacy Policy</a>
                        <a href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
